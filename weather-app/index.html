<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http_equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="./style.css"/>
        <title>Weather</title>
    </head>

    <body>
        <div id="header">
            <h1 id="location_name">name</h1>
            <canvas id="weather_icon" width="128" height="128">icon</canvas>
        </div>

        <div id="temperature">
            <h2 id="temperature_degree">temperature</h2>
            <div id="min_max_temperature">
                <p id="min_temperature">min</p>
                <p id="max_temperature">max</p>
            </div>
        </div>
        
        <div id="description">
            <h2 id="weather_description">temperature description</h2>
        </div>

        <div id="property">
            <table id="weather_property">
                <tr>
                    <th id="label_humidity" class="property_name">湿度</th>
                    <td id="data_humidity" class="property_value">humidity %</td>
                </tr>
                <tr>
                    <th id="label_pressure" class="property_name">気圧</th>
                    <td id="data_pressure" class="property_value">pressure hpa</td>
                </tr>
                <tr>
                    <th id="label_rainfall_snowfall" class="property_name">降水量</th>
                    <td id="data_rainfall_snowfall" class="property_value">rain m</td>
                </tr>
                <tr>
                    <th id="label_wind" class="property_name">風速</th>
                    <td id="data_wind" class="property_value">deg wind m/s</td>
                </tr>
                <tr>
                    <th id="label_cloudy" class="property_name">雲</th>
                    <td id="data_cloudy" class="property_value">cloudy %</td>
                </tr>
                <tr>
                    <th id="label_sunrise_sunset" class="property_name">日の出入</th>
                    <td id="data_sunrise_sunset" class="property_value">sunrise - sunset</td>
                </tr>
            </table>
        </div>


        <script type="text/javascript" src="./skycons.js" ></script>
        <script type="text/javascript" src="./app.js" ></script>
    </body>
</html>
